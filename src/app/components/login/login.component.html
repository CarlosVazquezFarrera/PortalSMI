
<form >
    <!-- Correo -->
    <input  type="text" 
            name="email" 
            required
            email
            placeholder="Email"
            [(ngModel)]="empleado.Email">
    <!-- Contraseña -->
    <input  type="password" 
            name="password"
            required
            placeholder="Contraseña"
            [(ngModel)]="empleado.Password">

    <button type="submit" 
            (click)="IniciarSesion()">Iniciar sesión</button>
</form>
